- name: Carol (Nichols || Goulding)
  image: /images/speakers/carol-nichols.jpg
  twitter: "carols10cents"
  talk_title: Rust out your C
  about: |
    Co-founder of [Integer32](http://integer32.com), the world’s first Rust consultancy. Member of the [Rust Tooling and Community teams](https://www.rust-lang.org/en-US/team.html). Co-author of [The Rust Programming Language](http://rust-lang.github.io/book/). Organizer of [Rust Belt Rust](http://www.rust-belt-rust.com/). Doer of way too many things.
- name: PJ Hagerty
  image: /images/speakers/pj-hagerty.jpg
  twitter: "aspleenic"
  talk_title: "From Turing to Big Data: A Look at Computing and Analytics"
  about: |-
    Developer, writer, speaker, musician, and Developer Advocate at [Logz.io](http://logz.io), PJ is known to travel the world speaking about programming and the way people think and interact.  He is also known for wearing hats.
  abstract: |-
    A look at where computing and analytics began and where it is headed. The basis of all DevOps and development starts with our measurements.  We need to understand what role analytics and metrics plays in modern computing.  To find out, we look at where analytics began in the advent of computer science and where we stand today, with an eye toward the future.
