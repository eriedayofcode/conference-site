- name: Jenny Liu
  image: /images/speakers/jenny-liu.jpg
  twitter: "liumonade"
  talk_title: Tales of a Product Owner; or, a Foreigner’s Perspective in a Native Land
  about: |-
    Product Owner for the Revision Assistant team at [Turnitin](http://turnitin.com). Unofficial Professional Food Connoisseur. Snuggler of four cats.
  abstract: |-
    In this talk, Jenny will take the audience through her adventures as a non-technical member of two teams that, while very different from each other, fundamentally shaped her views about what makes teams successful. Through this walk down memory lane, Jenny not only hopes to pin down a working definition of product ownership (is there actually a difference between a product owner and a project manager?), but also share some tips for both product owners and developers on what they can do to help build and sustain an awesome, thoughtful team.
  bio: |-
    Jenny Liu is the Product Owner for the Revision Assistant team at Turnitin, an ed-tech company that provides teachers with tools to help engage students in the writing process. In her spare time, she’s either eating, cooking, or fantasizing about food. She also enjoys giving her partner-in-crime, Chris, a hard time, and showing waaaaaay too much affection to their four cats (yes, four!): Kamala, Sid, Evie, and Elsa. Don’t worry, there will be pictures of all four in her presentation.
- name: Matt Frost
  image: /images/speakers/matt-frost.jpg
  twitter: "shrtwhitebldguy"
  talk_title: "Testing: A Love Story"
  about: |-
    Director of Engineering at [Budget Dumpster](http://budgetdumpster.com). Die hard Cubs fan. Co-host of the [Loosely Coupled](http://looselycoupled.info) podcast. Possibly the friendliest and beardliest human in PHP.
  abstract: |-
    You've probably heard people talk about how important automated testing is to your software development process. It's a big topic, and it's easy to feel overwhelmed by a large code base that doesn't have a lot of test coverage. Fear not, our time together will cover different types of tests, how to start implenting tests into your codebase, and how to use those tests to improve the quality and predictability of your code. Whether you've been writing tests for years or are wondering how to get started, this talk has something for everyone!


